#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1
# monitor=eDP-1,auto,0x0,1

$CFGDIR=~/.config
$HYPRCFG=$CFGDIR/hypr
$SCRIPTS=$HYPRCFG/scripts
$BIN=/home/blanche/.config/.local/bin


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
#exec-once=$HOME/.local/share/hyprload/hyprload.sh

# Source additional config files
source = $HYPRCFG/configs/hyprcolors.conf
source = $HYPRCFG/configs/environment.conf # Some default env vars.
source = $HYPRCFG/configs/autostart.conf
source = $HYPRCFG/configs/animations-1.conf
source = $HYPRCFG/configs/keybindings.conf
source = $HYPRCFG/configs/windowrules.conf
source = $HYPRCFG/configs/plugins.conf
source = $HYPRCFG/configs/decoration.conf
source = $HYPRCFG/configs/nvidia.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout=it
#    kb_options = caps:swapescape,grp:shifts_toggle
    kb_variant=
    kb_model=
    kb_rules=
    repeat_rate=40
    repeat_delay=300
    numlock_by_default=0
    left_handed=0
    follow_mouse=1
    mouse_refocus=true
    float_switch_override_focus=0
    scroll_factor=1.05
    emulate_discrete_scroll=2
    #accel_profile=custom
    #scroll_points=0.2144477506 0.000 0.307 0.615 1.077 1.539 2.002 2.505 3.208 3.910 4.613 5.315 6.018 6.720 7.423 8.125 8.828 9.530 10.233 10.935 12.387
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    use_active_for_splits = yes
    special_scale_factor = 0.8
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
    workspace_swipe=1
    workspace_swipe_fingers=3
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=1
    workspace_swipe_forever=1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,title:^(btop)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  disable_autoreload = true
  # vrr = 2
  vfr = true
  enable_swallow = true
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  render_ahead_of_time = false
}

render {
    direct_scanout = false #for fullscreen games
}

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
