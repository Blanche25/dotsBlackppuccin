# Where hyprshot saves screenshots
env = HYPRSHOT_DIR, $HOME/Immagini/Screenshots/

# Sane default programs
env = SHELL, /usr/bin/fish
env = TERM, /usr/bin/kitty
env = TERMINAL, /usr/bin/kitty
env = EDITOR, /usr/bin/nvim
env = SUDO_EDITOR, /usr/bin/nvim
env = VISUAL, /usr/bin/nvim
env = BROWSER, /usr/bin/firefox
env = DEFAULT_FILE_MANAGER=nautilus

env = XCURSOR_SIZE,32

# Xdg specification stuff
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# Application specific vars
env = ANKI_WAYLAND,1
env = OBSIDIAN_USE_WAYLAND,1
env = MOZ_ENABLE_WAYLAND,1

# IMF ibus support
env=GTK_IM_MODULE,fcitx
env=QT_IM_MODULE,fcitx
env=XMODIFIERS,@im=fcitx
env=SDL_IM_MODULE,fcitx
env=GLFW_IM_MODULE,ibus

# Setting backend for QT and GTK apps
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11
env = CLUTTER_BACKEND,wayland

# Theming QT
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = XCURSOR_THEME,Catppuccin-Mocha-Dark
env = WLR_RENDERER,vulkan

env = HYPRCURSOR_THEME,Catppuccin-Hyprcursor
env = HYPRCURSOR_SIZE,32
